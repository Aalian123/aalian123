<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VR Collection</title>
    <style>
        /* Set body and html to full screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Make the embed take up the full screen */
        .embed-container {
            width: 100%;
            height: calc(100% - 50px); /* Adjust for top bar */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            position: relative;
        }
        .info-icon {
            cursor: pointer;
            background: white;
            color: #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }
        .info-tooltip {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            white-space: nowrap;
        }
        .info-icon:hover .info-tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Created by Mahmaz Batool</span>
        <div class="info-icon">i
            <div class="info-tooltip">Mahmaz Batool is the creator of this VR collection.</div>
        </div>
    </div>
    <div class="embed-container">
                <iframe width="100%" height="640" frameborder="0" allow="xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen scrolling="no" src="https://kuula.co/share/collection/7K9f2?logo=1&info=0&logosize=110&fs=1&vr=1&initload=0&thumbs=1"></iframe>

    </div>
</body>
</html>
